<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.dart.js"></script>
    <title>Teams</title>
</head>
<body>
    <main>
        <h1>Teams</h1>
        <form id="teams-form">
            <textarea id="people" placeholder="Personas" cols="40" rows="10" required></textarea>
            <br>
            <button id="default" type="button">Default</button>
            <br>
            <input type="number" id="groups" placeholder="Grupos" required>
            <br>
            <input type="submit">
        </form>
        <section class="result"></section>
    </main>
</body>
</html>
